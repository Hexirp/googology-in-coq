image: coqorg/coq:8.12.2

build-job:
  stage: build
  script:
    - cd libraries/
    # coq_path.sh の内容の変更は、 Docker Image を使うことにより、既に coq の実行ファイルがパスに含まれているので、不要である。
    - ./build.sh

# test-job:
